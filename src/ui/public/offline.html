<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#111827" />
    <title>Quoroom Offline</title>
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #0b1020;
        color: #e6ebff;
      }
      .card {
        width: min(440px, 100%);
        border: 1px solid #2a345a;
        border-radius: 14px;
        background: #131a31;
        padding: 18px;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 20px;
      }
      p {
        margin: 0 0 10px;
        color: #a9b3d9;
        line-height: 1.5;
      }
      button {
        border: 0;
        border-radius: 10px;
        background: #f59542;
        color: #1d140b;
        font-weight: 700;
        padding: 10px 12px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>You're offline</h1>
      <p>Quoroom cannot reach the server right now. Reconnect and retry.</p>
      <button type="button" onclick="location.reload()">Retry</button>
      <p style="margin-top:12px"><a href="mailto:hello@email.quoroom.ai?subject=Offline issue&body=Quoroom is not reachable." style="color:#a9b3d9;font-size:13px">Email Developer</a></p>
    </main>
  </body>
</html>
