name: Deploy UI

on:
  push:
    branches: [main]
    paths:
      - src/ui/**
      - '!src/ui/public/social-rotation-state.json'
    tags: [v*]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build UI
        run: npm run build:ui
        env:
          VITE_API_URL: http://localhost:3700

      - name: SPA routing fallback
        run: cp out/ui/index.html out/ui/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out/ui

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
