name: Feature Request
description: Suggest a new feature or improvement
labels: ["enhancement"]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem
      description: What problem does this solve? What's the use case?
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Proposed solution
      description: How should this work? Be as specific as you can.
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Any other approaches you've thought about?
  - type: dropdown
    id: area
    attributes:
      label: Area
      options:
        - Room engine
        - MCP tools
        - Agent loop
        - Quorum / voting
        - Goals
        - Skills
        - Memory
        - Wallet
        - Stations
        - Task scheduler
        - CLI
        - HTTP API / WebSocket
        - Other
    validations:
      required: true
