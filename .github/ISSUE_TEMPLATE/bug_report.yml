name: Bug Report
description: Report a bug in Quoroom
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear description of what the bug is.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Run `quoroom ...`
        2. Call tool `quoroom_...`
        3. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: What actually happened? Include error messages if any.
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version
      description: Output of `npm ls quoroom` or the version in package.json
      placeholder: "0.1.0"
    validations:
      required: true
  - type: dropdown
    id: os
    attributes:
      label: Operating system
      options:
        - macOS
        - Windows
        - Linux
    validations:
      required: true
  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Logs, screenshots, or anything else that might help.
